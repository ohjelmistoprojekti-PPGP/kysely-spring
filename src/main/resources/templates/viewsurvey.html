<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title th:text="${survey.surveyName}">Kysely</title>
</head>

<body class="container mt-4">
    <h1 th:text="${survey.surveyName}">Kyselyn otsikko</h1>
    <p th:text="${survey.surveyDesc}">Kyselyn kuvaus</p>

    <h3>Questions</h3>
    <ul class="list-group mb-3">
        <li class="list-group-item" th:each="q : ${survey.questions}" th:text="${q.questionText}"></li>
    </ul>

    <a th:href="@{/editsurvey/{id}(id=${survey.surveyId})}" class="btn btn-primary">Muokkaa kysely√§</a>
    <a href="/index" class="btn btn-secondary">Takaisin</a>
</body>

</html>
