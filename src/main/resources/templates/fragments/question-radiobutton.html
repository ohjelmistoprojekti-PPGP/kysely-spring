<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <!-- Fragment for radio button question type -->
  <tr th:fragment="radioQuestion(index, optionCount)">
    <td>
      <input type="text" class="form-control" th:name="|questions[${index}].questionText|"
        placeholder="Kirjoita kysymys" />
      <input type="hidden" th:name="|questions[${index}].questionType|" value="radioButton" />

      <!-- Options container -->
      <div class="mt-2 options-container">
        <label class="form-label small">Vastausvaihtoehdot:</label>
        <div class="option-inputs">
          <th:block th:each="i : ${#numbers.sequence(0, optionCount - 1)}">
            <input type="text" class="form-control form-control-sm mb-1" th:name="|questions[${index}].options[${i}]|"
              th:placeholder="|Vaihtoehto ${i + 1}|" />
          </th:block>
        </div>
        <button type="button" class="btn btn-sm btn-secondary mt-1" th:onclick="|addOption(this, ${index})|">+ Lisää
          vaihtoehto</button>
      </div>
    </td>
    <td>
      <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
    </td>
  </tr>
</body>

</html>
