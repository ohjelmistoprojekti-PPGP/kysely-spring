<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Muokkaa kyselyä</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 6px 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Muokkaa kyselyä</h1>
        <form th:action="@{/editsurvey/{id}(id=${survey.surveyId})}" th:object="${survey}" method="post"
            onsubmit="reindexAll()">
            <div class="mb-3">
                <label for="surveyName" class="form-label">Nimi:</label>
                <input type="text" id="surveyName" th:field="*{surveyName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="surveyDesc" class="form-label">Kuvaus:</label>
                <textarea id="surveyDesc" th:field="*{surveyDesc}" class="form-control" required></textarea>
            </div>

            <!-- Jos ylimääräistä aikaa, päivämäärien säilymisen editissä voisi korjata -->
            <div class="mb-3">
                <label for="startingDate" class="form-label">Aloituspäivä:</label>
                <input type="date" id="startingDate" th:field="*{startingDate}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="endingDate" class="form-label">Lopetuspäivä:</label>
                <input type="date" id="endingDate" th:field="*{endingDate}" class="form-control" required />
            </div>

            <h3>Kysymykset:</h3>
            <table id="questionsTable" class="table">
                <tbody>
                    <!-- Olemassa olevat kysymykset -->
                    <tr th:each="question, qStat : *{questions}">
                        <td>
                            <input type="hidden" th:field="*{questions[__${qStat.index}__].questionId}" />
                            <input type="text" th:field="*{questions[__${qStat.index}__].questionText}"
                                class="form-control" placeholder="Kirjoita kysymys" required />
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Template rivi (JS kloonaa tämän) -->
            <template id="questionRowTemplate">
                <tr>
                    <td>
                        <input type="hidden" name="questions[__INDEX__].questionId" value="" />
                        <input type="text" name="questions[__INDEX__].questionText" class="form-control"
                            placeholder="Kirjoita kysymys" required />
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
                    </td>
                </tr>
            </template>
            <p>
                <button type="button" class="btn btn-secondary" onclick="addQuestionRow()">Lisää kysymys</button>
            </p>

            <p>
                <button type="submit" class="btn btn-success">Tallenna</button>
                <a th:href="@{/viewsurvey/{id}(id=${survey.surveyId})}" class="btn btn-secondary ms-2">Peruuta</a>

            </p>
            <!-- TO DO: siirrä nappi oikeaan reunaan -->
            <div class="mb-3">
                <a th:href="@{/deletesurvey/{id}(id=${survey.surveyId})}" class="btn btn btn-danger">Poista kysely</a>
            </div>

        </form>
    </div>

    <script>
        // Lisää uusi kysymysrivi
        function addQuestionRow() {
            const tbody = document.querySelector('#questionsTable tbody');
            const idx = tbody.querySelectorAll('tr').length;
            const tpl = document.querySelector('#questionRowTemplate').innerHTML;
            const html = tpl.replace(/__INDEX__/g, idx);
            const tmp = document.createElement('tbody');
            tmp.innerHTML = html;
            tbody.appendChild(tmp.querySelector('tr'));
        }

        // Poistaa rivin
        function removeRow(btn) {
            const tr = btn.closest('tr');
            tr.remove();
        }

        // Korjaa indeksoinnin ennen submit
        function reindexAll() {
            const rows = document.querySelectorAll('#questionsTable tbody tr');
            rows.forEach((tr, i) => {
                const inputs = tr.querySelectorAll('input');
                inputs.forEach(inp => {
                    const name = inp.getAttribute('name');
                    if (name) {
                        inp.name = name.replace(/questions\[\d+\]/, `questions[${i}]`);
                    } else if (inp.hasAttribute('th:field')) {
                        // jos Thymeleaf poistaa name-attribuutin, varmistetaan fallback
                        const field = inp.getAttribute('th:field');
                        if (field) {
                            inp.name = field.replace('*{', '').replace('}', '').replace(/\[__\$\{.*\}__\]/, `[${i}]`);
                        }
                    }
                });
            });
        }

        // Alusta vähintään yksi rivi, jos tyhjä
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.querySelector('#questionsTable tbody');
            if (tbody.querySelectorAll('tr').length === 0) addQuestionRow();
        });
    </script>
</body>

</html>
