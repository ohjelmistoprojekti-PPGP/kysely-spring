<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <title>Muokkaa kyselyä</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 6px 8px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Muokkaa kyselyä</h1>
        <form th:action="@{/editsurvey/{id}(id=${survey.surveyId})}" th:object="${survey}" method="post"
            onsubmit="reindexAll()">
            <div class="mb-3">
                <label for="surveyName" class="form-label">Nimi:</label>
                <input type="text" id="surveyName" th:field="*{surveyName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="surveyDesc" class="form-label">Kuvaus:</label>
                <textarea id="surveyDesc" th:field="*{surveyDesc}" class="form-control" required></textarea>
            </div>

            <!-- Jos ylimääräistä aikaa, päivämäärien säilymisen editissä voisi korjata -->
            <div class="mb-3">
                <label for="startingDate" class="form-label">Aloituspäivä:</label>
                <input type="date" id="startingDate" th:field="*{startingDate}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="endingDate" class="form-label">Lopetuspäivä:</label>
                <input type="date" id="endingDate" th:field="*{endingDate}" class="form-control" required />
            </div>

            <h3>Kysymykset:</h3>
            <table id="questionsTable" class="table">
                <tbody>
                    <!-- Olemassa olevat kysymykset -->
                    <tr th:each="question, qStat : *{questions}">
                        <td>
                            <input type="hidden" th:field="*{questions[__${qStat.index}__].questionId}" />
                            <input type="text" th:field="*{questions[__${qStat.index}__].questionText}"
                                class="form-control" placeholder="Kirjoita kysymys" required />
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Template rivi (JS kloonaa tämän) -->
            <template id="textQuestionTemplate">
  <tr data-question-type="text">
    <td>
      <input type="text" class="form-control" name="questions[__INDEX__].questionText" placeholder="Kirjoita kysymys" required/>
      <input type="hidden" name="questions[__INDEX__].questionType" value="text" />
    </td>
    <td>
      <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
    </td>
  </tr>
</template>

<template id="radioQuestionTemplate">
  <tr data-question-type="radioButton">
    <td>
      <input type="text" class="form-control" name="questions[__INDEX__].questionText" placeholder="Kirjoita kysymys" required/>
      <input type="hidden" name="questions[__INDEX__].questionType" value="radioButton" />
      <div class="mt-2 options-container">
        <label class="form-label small">Vastausvaihtoehdot:</label>
        <div class="option-inputs">
          <input type="text" class="form-control form-control-sm mb-1" name="questions[__INDEX__].options[0]" placeholder="Vaihtoehto 1" />
          <input type="text" class="form-control form-control-sm mb-1" name="questions[__INDEX__].options[1]" placeholder="Vaihtoehto 2" />
        </div>
        <button type="button" class="btn btn-sm btn-secondary mt-1" onclick="addOption(this, '__INDEX__')">+ Lisää vaihtoehto</button>
      </div>
    </td>
    <td>
      <button type="button" class="btn btn-danger" onclick="removeRow(this)">Poista</button>
    </td>
  </tr>
</template>
            <div class="mb-3">
                <button type="button" class="btn btn-outline-secondary" onclick="addQuestionRow('text')">+ Tekstikysymys</button>
                <button type="button" class="btn btn-outline-secondary" onclick="addOption('radioButton')">+ Monivalintakysymys</button>
            
            </div>
             <table id="questionsTable" class="table">
          <tbody>
            <!-- Render existing questions using fragments based on type -->
            <th:block th:each="question, qStat : *{questions}">
              <!-- Use text fragment -->
              <th:block th:if="${question.questionType == 'text' or question.questionType == null}">
                <th:block th:replace="~{fragments/question-text :: textQuestion(${qStat.index})}"></th:block>
              </th:block>

              <!-- Use radio button fragment -->
              <th:block th:if="${question.questionType == 'radioButton'}">
                <th:block
                  th:replace="~{fragments/question-radiobutton :: radioQuestion(${qStat.index}, ${question.options.size() > 0 ? question.options.size() : 2})}">
                </th:block>
              </th:block>

            </th:block>
          </tbody>
        </table>

            <div class="d-flex justify-content-between align-items-center mt-4 mb-4">
                <div>
                    <button type="submit" class="btn btn-success">Tallenna</button>
                    <a th:href="@{/viewsurvey/{id}(id=${survey.surveyId})}" class="btn btn-secondary ms-2">Peruuta</a>
                </div>
                <div>
                    <a th:href="@{/deletesurvey/{id}(id=${survey.surveyId})}" class="btn btn-danger">
                        Poista kysely
                    </a>
                </div>
            </div>

        </form>
    </div>

    <script>
        // Lisää uusi kysymysrivi
        function addQuestionRow() {
            const tbody = document.querySelector('#questionsTable tbody');
            const idx = tbody.querySelectorAll('tr').length;
            const tpl = document.querySelector('#questionRowTemplate').innerHTML;
            const html = tpl.replace(/__INDEX__/g, idx);
            const tmp = document.createElement('tbody');
            tmp.innerHTML = html;
            tbody.appendChild(tmp.querySelector('tr'));
        }

        //lisää monivalintakysymys rivi ja vaihtoehdot
        function addOption(btn, questionIndex) {
      const optionsContainer = btn.previousElementSibling;
      const optionCount = optionsContainer.querySelectorAll('input').length;

      const newInput = document.createElement('input');
      newInput.type = 'text';
      newInput.className = 'form-control form-control-sm mb-1';
      newInput.name = `questions[${questionIndex}].options[${optionCount}]`;
      newInput.placeholder = `Vaihtoehto ${optionCount + 1}`;

      optionsContainer.appendChild(newInput);
    }

        // Poistaa rivin
        function removeRow(btn) {
            const tr = btn.closest('tr');
            tr.remove();
        }

        // Korjaa indeksoinnin ennen submit
        function reindexAll() {
            const rows = document.querySelectorAll('#questionsTable tbody tr');
            rows.forEach((tr, i) => {
                const inputs = tr.querySelectorAll('input');
                inputs.forEach(inp => {
                    const name = inp.getAttribute('name');
                    if (name) {
                        inp.name = name.replace(/questions\[\d+\]/, `questions[${i}]`);
                    } else if (inp.hasAttribute('th:field')) {
                        // jos Thymeleaf poistaa name-attribuutin, varmistetaan fallback
                        const field = inp.getAttribute('th:field');
                        if (field) {
                            inp.name = field.replace('*{', '').replace('}', '').replace(/\[__\$\{.*\}__\]/, `[${i}]`);
                        }
                    }
                });
            });
            const addOptionBtn = tr.querySelector('button[onclick*="addOption"]');
        if (addOptionBtn) {
          addOptionBtn.setAttribute('onclick', `addOption(this, ${questionIdx})`);
        }
        }

        // // Alusta vähintään yksi rivi, jos tyhjä
        // document.addEventListener('DOMContentLoaded', function () {
        //     const tbody = document.querySelector('#questionsTable tbody');
        //     if (tbody.querySelectorAll('tr').length === 0) addQuestionRow();
        // });
    </script>
</body>

</html>
